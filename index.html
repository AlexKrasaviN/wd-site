<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайн и верстка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-wrapper">
                <div>
                    <img src="images/logo.svg" alt="logo" class="img-fluid">
                </div>
                <nav class="navbar">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#" class="nav__link link__main">ГЛАВНАЯ</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">ОБ АВТОРЕ</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">РАБОТЫ</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">ПРОЦЕСС</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">КОНТАКТЫ</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="section-intro">
            <div class="container">
                <div class="section-intro__wrapper">
                    <div class="section-intro__image-wrapper">
                        <img src="images/Frame.svg" alt="" class="section-intro__image">
                    </div>
                    <div class="section-info__wrapper">
                        <h1 class="section-intro__title">Дизайн и верстка</h1>
                        <p class="section-intro__subtitle">Lorem Ipsum - это текст-"рыба", часто используемый в печати и вэб-дизайне. Lorem Ipsum является стандартной "рыбой" для текстов на латинице с начала XVI века.</p>
                        <button class="section-intro__btn">НАПИСАТЬ МНЕ</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
